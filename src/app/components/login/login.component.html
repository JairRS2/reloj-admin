<div class="login-wrapper">
  <div class="login-card">
    <div class="login-card-image">
      <img src="/assets/logov2.jpg" alt="Logo" />
    </div>
    <div class="login-card-content">
      <h2>Inicio de Sesión</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Ingrese su usuario"
            required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password"
            placeholder="Ingrese su contraseña" required />
        </div>

        <!-- Selección de la base de datos -->
        <div class="form-group">
          <label for="db">Selecciona Reloj Checador:</label>
          <select id="db" name="db" [(ngModel)]="db" required class="form-control">
            <option value="grupo">Grupo</option>
            <option value="central">Central</option>
            <option value="huatusco">Huatusco</option>
          </select>
        </div>

        <!-- Corregido el botón para que sea tipo submit -->
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
    </div>
  </div>
</div>
